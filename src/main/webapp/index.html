<!DOCTYPE html>
<html>
    <head>
        <title>Cerberus</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Cerberus: Provenance API Web Service</h1>
        <form name="Provenance Query" method="post" action="QueryServlet">
            Name: <input type="text" name="name" /><br/>
            Owner: <input type="text" name="owner" /><br/>
            HTML output: <input type="checkbox" name="html_output" value="ON" checked /><br/>
            <input type="submit" value="Get records" />
        </form>
    </body>
</html>
